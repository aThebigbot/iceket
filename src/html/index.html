<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
</head>

<body>
  <h1>Iceket</h1>
  <br>
  <div class="search">
    <img class="search_engine" src="https://duckduckgo.com/favicon.ico" engine="google">
    <input type="text" placeholder="Search the world wide web for what you want..."
      onkeydown="if (event.keyCode == 13) search()">
  </div>
  <script>

    function search() {
      let search = document.querySelector(".search input").value;
      let search_formated = search.replace(" ", "+");
      window.location.href = "https://duckduckgo.com/?q=" + search_formated;
    }
  </script>
  <style>
    body {
      background-color: #2b2a33;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    h1 {
      font-size: 3rem;
    }

    .search {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .search input {
      background-color: #2b2a33;
      color: #fff;
      border: 0.05px solid rgba(255, 255, 255, 0.432);
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      width: 650px;
      height: 30px;
    }

    .search img {
      width: 40px;
      height: 40px;
      margin: 5px;
      background-color: #2b2a33;
      border-radius: 5px;
      padding: 10px;
    }
  </style>
</body>

</html>
